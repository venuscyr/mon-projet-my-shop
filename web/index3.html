<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <style>
        template {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .item-name {
            font-weight: bold;
        }
        .total {
            text-align: right;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container" id="cart">
    <h2>Votre Panier</h2>

    <div id="cartItems">
        <!-- Les articles du panier seront ajoutés ici dynamiquement -->
    </div>

    <p class="total" id="totalAmount">Total : €0.00</p>
    <button class="button" onclick="finalizeOrder()">Finaliser la commande</button>
</div>

<script>
    const cartItems = [
        { name: "Spalding NBA Basketball", price: 170.00 },
        { name: "Basketball Court", price: 25000.00 },
        { name: "Basketball hoop", price: 300.00 },
        { name: "Basketball jersey", price:80.00  }, 
        { name: "Basketball shoes", price: 800.00 },
        { name: "Basketball jewerly", price: 100.00 },
        { name: "Basketball band", price: 95.00 },
        { name: "Basketball Cuff", price: 70.00 }
    ];

    function displayCartItems() {
        const cartContainer = document.getElementById("cartItems");
        let totalAmount = 0;

        cartContainer.innerHTML = ""; // Efface les articles existants

        cartItems.forEach(item => {
            const itemDiv = document.createElement("div");
            itemDiv.classList.add("item");

            const itemName = document.createElement("span");
            itemName.classList.add("item-name");
            itemName.textContent = item.name;

            const itemPrice = document.createElement("span");
            itemPrice.textContent = "€" + item.price.toFixed(2);

            itemDiv.appendChild(itemName);
            itemDiv.appendChild(itemPrice);
            cartContainer.appendChild(itemDiv);

            totalAmount += item.price;
        });

        document.getElementById("totalAmount").textContent = "Total : €" + totalAmount.toFixed(2);
    }

    function finalizeOrder() {
        alert("Commande finalisée ! Merci pour votre achat.");
    }

    // Initialisation de l'affichage des articles
    displayCartItems();
</script>

</body>
</html>
